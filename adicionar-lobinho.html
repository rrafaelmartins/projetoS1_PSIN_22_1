<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fotandhead.css">
    <link rel="stylesheet" href="adicionar-lobinho.css">
    <title>Adicionar Lobinho</title>
</head>
<body>
    <header>
        <a class="links-header" href="lista-lobinhos.html" target="_self">Nossos Lobinhos</a>
        <img src="Imagens/img-lobinho-header.png" alt="Lobinho-Feliz">
        <a class="links-header" href="quem-somos.html" target="_self">Quem Somos</a>
    </header>
    <section>
        <div>
            <h1 style="text-align: center;">
                Coloque um Lobinho para adoção
            </h1>
        </div>  
        <div class="container">
            
            <div class="subcontainer">
                <div>
                    <h2 class="nome">Nome do Lobinho:</h2>
                    <input  class = "name" type="text">
                </div>
                <div class="idade">
                    <h2 class="nome">Anos:</h2>
                    <input class = "age" type="text">
                </div>
            </div>
        
            <div class="foto">
                <h2 class="nome">Link da foto:</h2>
                <input class = "image-url" type="text">
            </div>
          
            <div class="descricao">
                <h2 class="nome">Descrição:</h2>
                <input class="description" type="text">
            </div>
        </div>

        <input class = "botao-salvar" type="button" value="Salvar">
    </section>
    <footer>
        <div class="map-items">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1837.591575960131!2d-43.13395577682204!3d-22.906614469764524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1645301952747!5m2!1spt-BR!2sbr" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <ul class="lista">
                <li><img class="icones" src="Imagens/mapa.png" alt=""> Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</li>
                <li><img class="icones" src="Imagens/telefone.png" alt="">(99) 99999-9999</li>
                <li><img class="icones" src="Imagens/email.png" alt="">salve-lobos@lobINhos.com</li>
                <li><a href="quem-somos.html" target="_self"><input class="butao" type="button" value="Quem Somos"></a></li>
            </ul>
        </div>
        <div class="patinha">
            <p style="margin: 0px 0px 5px 0px; color: white;">Desenvolvido com</p>
            <img class="tamanho-pata" src="Imagens/paws.png" alt="patinha">
        </div>
    </footer>
    <script src="adicionar-lobinho.js"></script>
</body>
</html>
